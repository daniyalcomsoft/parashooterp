{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_province' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Province</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}
                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Country</label>
                            <select class="form-control" name="country_id" id="select" required>
                                <option>Select Country</option>
                                {% for con in country %}
                                <option value="{{con.CountryID}}"{%if con.CountryID == city.Country.CountryID %} selected {% endif %}>{{con.CountryName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Province Name</label>
                                <input type="text" class="form-control" name="ProvinceName" value="{{province.ProvinceName}}" required>
                                <input type="text" class="form-control" name="ProvinceID" value="{{province.provinceID}}" required hidden>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Province</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
