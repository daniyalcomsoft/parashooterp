{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_customer' %}" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Customer</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" class="form-control" name="CustomerName" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Contact Person</label>
                            <input type="text" class="form-control" name="ContactPerson" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Designation</label>
                            <input type="text" class="form-control" name="Designation" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="Name" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="Email" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" name="PhoneNo" required>
                        </div>
                    </div>

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Customer Category</label>
                            <select class="form-control" name="CustCatID" required>
                                <option>Select Customer Category</option>
                                {% for cust in custcat %}
                                <option value="{{cust.CustCatID}}">{{cust.Name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>WhatsApp Number</label>
                            <input type="text" class="form-control" name="WhatsAppNo" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Province</label>
                            <select class="form-control" name="ProvinceID" required>
                                <option>Select Province</option>
                                {% for prov in province %}
                                <option value="{{prov.ProvinceID}}">{{prov.ProvinceName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">City</label>
                            <select class="form-control" name="CityID" required>
                                <option>Select City</option>
                                {% for city in cit %}
                                <option value="{{city.CityID}}">{{city.CityName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Area</label>
                            <select class="form-control" name="AreaID" required>
                                <option>Select Area</option>
                                {% for are in area %}
                                <option value="{{are.AreaID}}">{{are.AreaName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Type</label>
                            <select class="form-control" name="CustTypeID" required>
                                <option>Select Type</option>
                                {% for custtyp in custtype %}
                                <option value="{{custtyp.CustTypeID}}">{{custtyp.Name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mailing Address</label>
                                <input type="text" class="form-control" name="Address" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Agents</label>
                                <input type="text" class="form-control" name="Agents" required>
                            </div>
                        </div>

                           <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Credit Limit (0 for no limits)</label>
                                <input type="text" class="form-control" name="CreditLimit" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Opening Balance</label>
                                <input type="text" class="form-control" name="OpeningBalance" required>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Customer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
