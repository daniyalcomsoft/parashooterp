{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_area' %}" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Area</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">City</label>
                            <select class="form-control" name="city_id" required>
                                <option>Select City</option>
                                {% for cit in city %}
                                <option value="{{cit.CityID}}">{{cit.CityName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Area Name</label>
                                <input type="text" class="form-control" name="AreaName" required>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Area</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
